<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Membre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclure Font Awesome pour les icônes (facultatif) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Simple style pour le formulaire */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Formulaire de Membre</h1>
<form action="index.php" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenoms">Prénoms :</label>
    <input type="text" id="prenoms" name="prenoms" required>

    <label for="niveauEtude">Niveau d'étude :</label>
    <select id="niveauEtude" name="niveauEtude" required>
        <option value="">Sélectionnez...</option>
        <option value="Licence">Licence</option>
        <option value="Master">Master</option>
        <option value="Doctorat">Doctorat</option>
    </select>

    <label for="universite">Université fréquentée :</label>
    <input type="text" id="universite" name="universite" required>

    <label for="contact">Contact (Email) :</label>
    <input type="email" id="contact" name="contact" required>

    <input type="submit" value="Envoyer">
</form>

</body>
</html>
